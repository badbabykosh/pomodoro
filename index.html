<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FONSODORO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="js/lib/front_face/sessionTimer.js"></script>

</head>
<body>
<!--TODO - step 1 press start...25min countdown-->
<div class="container-fluid">
  <div class="col-md-4"></div>
  <div class="col-md-4 text-center">
    <h1>Fonsodoro</h1>
    <div id="break_length" class="col-md-6 pull-left">Break Length<br/>
      <button class="dec" onclick="decrease('break')">-</button>
        <input id="break" type="text"/>
      <button class="inc" onclick="increase('break')">+</button>
    </div>
    <div id="session_length" class="col-md-6 pull-right">Session Length<br/>
      <button class="dec" onclick="decrease('session')">-</button>
        <input id="session" type="text"/>
      <button class="inc" onclick="increase('session')">+</button>
    </div>
    <div id="animation_holder"><span id="timer"></span></div>
    <button id="stop_all">stop</button>
    <!--todo onclick change text 'start' == 'reset'-->
    <button id="start_over">start</button>
  </div>
  <div class="col-md-4"></div>
</div>

<script>
  //TODO js logic here
  // on document ready
  // onClick -- start session...when it ends start break
  // onBreak run until end then run session
  $(document).ready(function() {
    var mysession = document.getElementById("session").value = 25;
    var mybreak = document.getElementById("break").value = 5;
    var aTimer = new SessionInit(document.getElementById("session").value, document.getElementById("break").value);

    document.getElementById("timer").innerHTML = document.getElementById("session").value;

    $("#stop_all").click(function () {
      aTimer.stopAll();
    });

    $("#start_over").click(function () {
      aTimer.stopAll();
      aTimer.start(document.getElementById("timer").innerHTML, document.getElementById("break").value);
    });

    //ANIMATION begins
    var width   = 200,
        height  = 200,
        tau    = 2 * Math.PI; //http://tauday.com/tau-manifesto
    var arc = d3.svg.arc()
        .innerRadius(60)
        .outerRadius(100)
        .startAngle(0);
    var svg = d3.select('#animation_holder').append('svg')
        .attr('width',width)
        .attr('height',height)
        .append('g')
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    // Add the background arc, from 0 to 100% (tau).
    var background = svg.append("path")
        .datum({endAngle: tau})
        .style("fill", "#dddddd")
        .attr("d", arc);
    // Add the foreground arc in orange, currently showing 12.7%.
    var foreground = svg.append("path")
        .datum({endAngle: tau})
        .style("fill", "orange")
        .attr("d", arc);
    // Every so often, start a transition to a new random angle. Use transition.call
    // (identical to selection.call) so that we can encapsulate the logic for
    // tweening the arc in a separate function below.
    setInterval(function() {
      foreground.transition()
          .duration(750)
    //    .call(arcTween, Math.random() * tau);
          .call(arcTween, (document.getElementById("timer").innerHTML/document.getElementById("session").value) * tau);
    }, 500);//500 = half a second

    function arcTween(transition, newAngle) {
      transition.attrTween("d", function(d) {
        var interpolate = d3.interpolate(d.endAngle, newAngle);
        return function(time) {
          d.endAngle = interpolate(time);
          return arc(d);
        }
      });
    }
  });
</script>
</body>
</html>
